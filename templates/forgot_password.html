<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #003366;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li:first-child {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    h3 {
      text-align: center;
      color: #003366;
      margin-top: 20px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #003366;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #3399ff;
      border: none;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #007acc;
    }

    .flash-message,
    ul {
      color: red;
      margin-top: 10px;
    }

    footer {
      background: #003366;
      color: white;
      padding: 15px;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>LuckySpin</li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign-Up</a></li>
      </ul>
    </nav>
  </header>

  <h3>Forgot Password</h3>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <form action="/forgot_password" method="POST">
    <label>Email:</label>
    <input type="email" name="email" required>

    <label>New Password:</label>
    <input type="password" name="pswd1" required>

    <label>Confirm New Password:</label>
    <input type="password" name="pswd2" required>

    <input type="submit" value="RESET">
  </form>

  
</body>

</html>
