<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up | LuckySpin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e6f2ff, #cce6ff);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #3399ff;
            padding: 1.2rem;
            color: white;
        }

        .brand {
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            margin-top: 20px;
            color: #0066cc;
        }

        form {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            background-color: #3399ff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #267acc;
        }

        .flash-message,
        ul {
            background-color: #ffcccc;
            color: #990000;
            padding: 10px;
            margin: 15px auto;
            width: 90%;
            max-width: 450px;
            border-radius: 6px;
            text-align: left;
        }

        footer {
            background: #3399ff;
            color: white;
            padding: 1.2rem;
            margin-top: 30px;
        }

        footer h4 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        footer a button {
            background-color: white;
            color: #3399ff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        footer a button:hover {
            background-color: #e6f2ff;
        }

        @media (max-width: 600px) {
            .brand {
                font-size: 1.6rem;
            }

            footer h4 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">ðŸŽ° LuckySpin</div>
    </header>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <h1>Sign Up to LuckySpin</h1>
    <form action="{{ url_for('signup_customer') }}" method="post">
        <label>Name: </label>
        <input type="text" name="name" required="">

        <label>Surname: </label>
        <input type="text" name="surname" required="">

        <label>South African ID: </label>
        <input type="text" name="sa_id" required="">

        <label>Mobile Number: </label>
        <input type="tel" name="mobile_num" required="">

        <label>Email: </label>
        <input type="email" name="email" required="">

        <label>Password: </label>
        <input type="password" name="pswd1" required="">

        <label>Re-type Password: </label>
        <input type="password" name="pswd2" required="">

        <input type="submit" value="Sign-Up" />
    </form>

    <footer>
        <h4>Already have an account?</h4>
        <a href="/login"><button>Login Here</button></a>
    </footer>
</body>

</html>
